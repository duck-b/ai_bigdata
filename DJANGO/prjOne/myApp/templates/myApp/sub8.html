<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container { border: solid 1px lightgray; margin-top: 50px; padding: 10px;}
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Sub8</h1>
        <hr>
        <h2>POST 방식의 폼문서 처리</h2>
        <form action="/myApp/messageCon/" method="post">
            <div class="form-group" style="width: 50%; margin:10px auto">
                {% csrf_token %}
                <label for="userName">Name</label>
                <input type="text" id="userName" name="userName" placeholder="이름을 입력해주세요." class="form-control" required>
                <br>
                <input type="submit" value="전송" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
